    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Github Profile Cards</title>
</head>
<body>

    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="Search Profile...">
            <button>Search</button>
        </div>
        <div class="card">
            <div class="avatar">
                <img src="https://unsplash.it/200/200" alt="">
            </div>
            <div class="info">
                <h2>Profile Name</h2>
                <p>profile_username</p>
                <div class="follow-info">
                    <div class="single">
                        <span>123</span>
                        <span>Followers</span>
                    </div>
                    <div class="single">
                        <span>123</span>
                        <span>Following</span>
                    </div>
                </div>
                <div class="single">
                    <span>123</span>
                    <span>Repos</span>
                </div>
            </div>
            <a href="/">Visit Github Profile ></a>
        </div>
        <div class="repos">
            <div class="card">
                <h2>Repo Name</h2>
                <a href="/">Take a look at this repo ></a>
            </div>
        </div>
    </div>
